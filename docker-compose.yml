version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: routeiq_postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: routeiq
      POSTGRES_PASSWORD: password
      POSTGRES_DB: routeiq_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U routeiq']
      interval: 10s
      timeout: 5s
      retries: 5

